---
layout: default
title: John Beynon
description:  The blog of a geeky Ruby on Rails developer from Guildford, UK.
---

{% for post in site.posts %}
  <article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <small>
      <span><b>Date:</b> {{ post.date | date_to_string }}</span>
      <span>| <b>Author:</b> {{ post.author }}</span>
    </small>
    {{ post.content }}
    <div class="social">
       <span><g:plusone size="small" annotation="inline" width="200"
        href="http://john.beynon.org.uk{{ post.url }}"></g:plusone></span>
      <span><a href="https://twitter.com/share"
          class="twitter-share-button"
          data-url="http://john.beynon.org.uk{{ post.url }}" data-count="horizontal"
          data-via="johnbeynon">{{ post.title }}</a><script type="text/javascript"
          src="//platform.twitter.com/widgets.js"></script></span>
    </div>
    <hr />
  </article>
{% endfor %}
