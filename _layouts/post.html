---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <small>
    <span><b>Date:</b> {{ page.date | date_to_string }}</span>
    <span>| <b>Author:</b> {{ page.author }}</span>
  </small>
  {{ content }}
</article>

<div id="related">
  <h2>Other recent posts...</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
