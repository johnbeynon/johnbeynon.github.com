<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="description" content="{{ page.description }}" />
   <meta name="author" content="John Beynon" />   
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <link rel="alternate" type="application/rss+xml" title="John Beynon"
   href="http://feeds.feedburner.com/JohnBeynon" />
   <script src="/javascript/plusone.js" type="text/javascript"></script>
   <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
   <script type="text/javascript">

     var _gaq = _gaq || [];
     _gaq.push(['_setAccount', 'UA-63898-1']);
     _gaq.push(['_trackPageview']);

     (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();

   </script>
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="logo">
        <h1><a href="/">John Beynon</a></h1>
         <h2>a UK Ruby on Rails developer in Guildford, Surrey</h2>
      </div>
      <nav>
        <a href="http://about.me/johnbeynon">about me</a>
      </nav>
    </header>
    <div class="content"> 
      {{ content }}
    </div>
    <div id="sidebar">
      <div id="search" class="block">
        <style type="text/css">
        @import url(http://www.google.com/cse/api/branding.css);
        </style>
        <div class="cse-branding-bottom" style="background-color:#FFFFFF;color:#000000">
          <div class="cse-branding-form">
            <form action="http://www.google.co.uk/cse" id="cse-search-box">
              <div>
                <input type="hidden" name="cx" value="partner-pub-5552080014256853:6112379982" />
                <input type="hidden" name="ie" value="UTF-8" />
                <input type="text" name="q" size="40" />
                <input type="submit" name="sa" value="Search" />
              </div>
            </form>
          </div>
          <div class="cse-branding-logo">
            <img src="http://www.google.com/images/poweredby_transparent/poweredby_FFFFFF.gif" alt="Google" />
          </div>
          <div class="cse-branding-text">
            Custom Search
          </div>
        </div>        
      </div>
      <div id="about-me" class="block noborder">
        <h3>About Me</h3>
        <ul>
          <li>
            <a rel="author" href="https://profiles.google.com/u/0/102563067814101499205">
              <img src="/images/google-plus-black.png"> Google+
            </a>
          </li>
          <li>
            <a href="http://twitter.com/johnbeynon"><img src="/images/twitter-2.png"> Twitter</a>
          </li>
          <li>
             <a href="http://stackoverflow.com/users/93252/john-beynon"><img src="/images/stackoverflow.png"> StackOverflow</a>
          </li>
          <li>
            <a href="https://github.com/johnbeynon"><img
              src="/images/github.png" /> GitHub</a>
          </li>
        </ul>
      </div>
      <div id="recent-posts" class="block">
        <h3>Recent Posts</h3>
        <ul>
          {% for post in site.posts limit:5 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div id="feed" class="block">
        <h3>Feed</h3>
        <ul>
          <li><a href="http://feeds.feedburner.com/JohnBeynon"><img src="/images/rss.png"> RSS</a></li>
        </ul>
      </div>
    </div>

    <footer>
      John Beynon
    </footer>
  </div>
</body>
</html>
