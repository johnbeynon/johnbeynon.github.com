<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="John Beynon" />   
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <script src="/javascript/ga.js" type="text/javascript"></script>
   <script src="/javascript/plusone.js" type="text/javascript"></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="logo">
        <h1><a href="/">John Beynon</a></h1>
         <h2>a UK Ruby on Rails developer in Guildford, Surrey</h2>
      </div>
      <nav>
        <a href="http://about.me/johnbeynon">about me</a>
      </nav>
    </header>
    <div class="content"> 
      {{ content }}
    </div>
    <div id="sidebar">
      <div id="about-me" class="block">
        <h3>About Me</h3>
         <a rel="author" href="https://profiles.google.com/u/0/102563067814101499205">
          <img src="http://www.google.com/images/icons/ui/gprofile_button-16.png" width="16" height="16"> Google+
        </a>
      </div>
      <div id="recent-posts" class="block">
        <h3>Recent Posts</h3>
        <ul>
          {% for post in site.posts limit:5 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <footer>
      John Beynon
    </footer>
  </div>
</body>
</html>
